<!DOCTYPE html>

<html>
    <head>
        <title>quixot browser tests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            div {
                font-family: sans-serif;
            }
            h1 {
                font-size: 15px;
                font-family: sans-serif;
            }

            h2 {
                font-size: 14px;
                font-family: sans-serif;
            }

            .bigtext {
                font-weight: normal;
                width: 100%;
                height: 100px;
                word-wrap: break-word;
                overflow: scroll;
                font-size: 12px;
            }

            .size12 {
                font-size: 12px;
            }

            .size14 {
                font-size: 14px;
            }

            #qfa {
                width: 100%;
                overflow: scroll;
                z-index: 9999;
                background: rgb(205, 205, 205);
                margin: 0px;
                bottom: 0px;
                padding: 4px;
            }


            .row div{
                display: inline;
            }

            .row h2{
                display: inline;
            }
        </style>

    </head>


    <body>






    </body>


    <div id="ctrl" name="ctrl" class="controller-new">
        <div type="string" name="prop">div value</div>
        <input type="text" name="name" value="inputValue"/>
        <textarea name="textarea">textarea value</textarea>
    </div>

    {{ctrl.name}} {{ctrl.textarea}} {{ctrl.prop}}


    <script src ="dist/quixot.js"></script>

    <script>

        var model = {
            a: {
                b: 1, d: 2
            }
        }
        quixot.Dulcineea.templateRender('{{a.b}}, {{a.d}}', model);
    </script>
    <script src ="tests.js"></script>
</html>
