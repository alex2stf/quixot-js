    <body>

            <script src ="lib/init.js"></script>

            <script src ="lib/ip.js"></script>
            <script src ="lib/browser.js"></script>

        <div id="browser"></div>
        <div id="browser_info"></div>


        <br /><br /><br />
        YOUR FINGERPRINT:
        <div id="fng" style="font-weight: bold; width: 100%;     word-wrap: break-word;"></div>
    </body>




    <script>
        var txt = '<div style="width: 100%; word-wrap: break-word; font-family: monospace">';
        var obj = quixot.getFingerPrintData();
        for(var i in obj) {

            txt+= i + '=' + quixot.stringify(obj[i]) + '<br /><br />';
        }
        txt += '</div>';


        document.getElementById('browser_info').innerHTML = quixot.fingerprint();

        document.getElementById('fng').innerHTML =txt;


        document.getElementById('browser').innerHTML = quixot.browser.name + '    version ' + quixot.browser.version +
                        '    OS:   ' + quixot.os.name + ' version: ' + quixot.os.version;
    </script>



   
</html>
