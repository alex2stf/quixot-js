    <div id="browser_info">


    <script>
        Jentil.browser.init(function () {
            var text = '';
            text+= Jentil.browser.debugLine();

            for(var i in Jentil.browser.has) {
                text+='\n has ' + i + " : " + Jentil.browser.has[i]  + '\n';
            }

            for(var i in Jentil.browser.get) {
                text+=' get ' + i + " : " + Jentil.browser.get[i]  + '\n';
            }

            for(var i in Jentil.browser.is) {
                text+=' is ' + i + " : " + Jentil.browser.is[i]  + '\n';
            }


            text+= '\n\n\n identifier: \n\n' + Jentil.browser.getId() + "\n\n";

            document.getElementById('browser_info').innerHTML = '<pre>' + text + '</pre>'
        });
    </script>
